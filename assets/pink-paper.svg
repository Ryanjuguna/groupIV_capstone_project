<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#fff4f9" />
      <stop offset="1" stop-color="#ffeaf3" />
    </linearGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise" />
      <feColorMatrix type="saturate" values="0" />
      <feBlend in="SourceGraphic" in2="noise" mode="overlay" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" />
  <g opacity="0.06" filter="url(#grain)">
    <rect width="100%" height="100%" fill="#ffb6d6" />
  </g>
</svg>
